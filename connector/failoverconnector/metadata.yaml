type: failover

status:
  class: connector
  stability:
    alpha: [traces_to_traces, metrics_to_metrics, logs_to_logs]
  distributions: [contrib, k8s]
  codeowners:
    active: [akats7, fatsheep9146]

tests:
  skip_lifecycle: true
  skip_shutdown: true

telemetry:
  metrics:
    connector_failover_count:
      enabled: true
      description: Number of times the connector failed from the respective level
      unit: "{times}"
      sum:
        value_type: int
        monotonic: true